<html>
<head>
	<title>
		Big School
	</title>
	<style>
		
	@property --big-back{
		syntax: "<angle>";
		initial-value: 45deg;
		inherits: false;
	}
	body{
		transition: 0.5s;
		background: 
			linear-gradient(
				var(--big-back),
				red,
				blue 
			)
			;
		animation: rotate 5s infinite linear;
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		background-attachment: sticky;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100dvh;
		overflow: hidden;
	}
	@keyframes rotate{
		from{
			--big-back: 0deg;
		}
		to{
			--big-back: 360deg;
		}
	}
	</style>
	
</head>
<body>
	<script>
	let body = document.querySelector('body').style;
	let x = 1;
	function fun(){
		if(window.innerWidth < 500){
				body.backgroundImage = "url('https://picsum.photos/1080/1920?random="+x+"')";
		}
		else{
			body.backgroundImage = "url('https://picsum.photos/1920/1080?random="+x+"')";
		}
			x++;
	}

	document.querySelector('body').addEventListener('click', () => {
		fun();
	});
	</script>
</body>
</html>
